version: 2
jobs:
  test:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo
    steps:
      - run: sudo apt-get install -y libbz2-dev
      - run: sudo docker-php-ext-install bz2
      - run: sudo docker-php-ext-install gd
      - run: sudo composer self-update
      - checkout
      # Change the ckeditor http url to https
      # FIXME can we just fix this  so 'composer update' doesnt clobber it once and
      # for all??
      # Or just set secure-http to false? https://getcomposer.org/doc/06-config.md#secure-http
      - run: sed -i 's/http:\/\/download.ckeditor.com/https:\/\/download.ckeditor.com/g' composer.lock
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run: ./scripts/test.sh
  deploy:
    docker:
      - image: govau/cf-cli
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Deploying to cloud.gov.au
          command: ./scripts/deploy.sh
workflows:
  version: 2
  test-and-deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                # - master
                - develop
